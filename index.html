<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/pokemon.png">
    <title>Pokédex</title>
</head>
<body>

   <nav class="navbar justify-content-center mb-5 p-3 bg-info">
       <img src="img/pokemon.png" alt="" width="40px" height="40px">
        <img src="img/International_Pokémon_logo.svg.webp" alt="" width="100px" height="40px">
   </nav>
    
   <!--Input-->
   <div class="container">
       <div class="row justify-content-center">
           <div class="col-xxl-8 col-xl-8 col-lg-10 col-md-12 col-sm-12">
                <h2 class="text-center pb-5 bg-">Bienvenido a la Pokédex <br>
                    <img src="img/bienvenida.gif" alt="" id="imgBienvenida">
                </h2>
                
                <h5 class="text-center">Ingrese el nombre del pokémon que quiera consultar:</h5>
                
                <div class="row justify-content-center m-2">
                    <input type="text" name="pokeName" class="form-control border border-danger" id="pokeName" placeholder="pikachu">
                    <div class="alert alert-danger mt-2 hide text-center" role="alert" id="alerta">
                    !No se pudo capturar ese pokémon, intente capturar a otro!
                    </div>
                </div>

                <div class="row justify-content-center">
                    <div class="col-3">
                        <button onclick="fetchPokemon()" class="btn btn-danger m-2">Buscar Pokémon</button>
                    </div>
                </div>
           </div>
       </div>
   </div>

   <!--Informacion-->
   <div class="container hide pt-5 " id="informacionPokemon">
        <!--Nombre Pokemon-->
       <div class="row justify-content-center nombrePokemon">
           <div class="col-12">
                <h2 id="nombrePokemon" class="text-center"> </h2>
           </div>
       </div>

       <!--Imagen Pokemon e informacion-->
        <div class="row justify-content-center ">
            <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-12 col-sm-12"  id="imagenPoke">
                <img src="#" alt="Pokemon" id="pokeImg" class="imagenPokemon">
            </div>

            <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-12 col-sm-12 " id="infoPokemon">
               
            </div>
        </div>

        <!--Estadisticas-->
        <div class="row justify-content-center py-3" id="estadisticas">
            <div class="col">
                 <h2 class="text-center">Estadísticas </h2>
            </div>
        </div>

        <div class="row justify-content-center pb-5" >
            <div class="col-9">
                <p class="palabrasEstadisticas">Vida</p>
                <div class="progress" >
                    <div id="hp" class="progress-bar progress-bar-striped progress-bar-animated bg-warning" role="progressbar" style="width: 50%;"  aria-valuemin="0" aria-valuemax="100">50%</div>
                </div>
                <p class="palabrasEstadisticas">Ataque</p>
                <div class="progress">
                    <div id="attack" class="progress-bar progress-bar-striped progress-bar-animated bg-warning" role="progressbar" style="width: 50%;"  aria-valuemin="0" aria-valuemax="100">50%</div>
                </div>
                <p class="palabrasEstadisticas">Defensa</p>
                <div class="progress">
                    <div id="defense" class="progress-bar progress-bar-striped progress-bar-animated bg-warning" role="progressbar" style="width: 50%;"  aria-valuemin="0" aria-valuemax="100">50%</div>
                </div>
                <p class="palabrasEstadisticas">Ataque Especial</p>
                <div class="progress">
                    <div id="special-attack" class="progress-bar progress-bar-striped progress-bar-animated bg-warning" role="progressbar" style="width: 50%;"  aria-valuemin="0" aria-valuemax="100">50%</div>
                </div>
                <p class="palabrasEstadisticas">Defensa Especial</p>
                <div class="progress">
                    <div id="special-defense" class="progress-bar progress-bar-striped progress-bar-animated bg-warning" role="progressbar" style="width: 50%;"  aria-valuemin="0" aria-valuemax="100">50%</div>
                </div>
                <p class="palabrasEstadisticas">Velocidad</p>
                <div class="progress">
                    <div id="speed" class="progress-bar progress-bar-striped progress-bar-animated bg-warning" role="progressbar" style="width: 50%;"  aria-valuemin="0" aria-valuemax="100">50%</div>
                </div>
            </div>
            
        </div>


        <!--Movimientos-->
        <div class="row justify-content-center" id="movmientos">
            <div class="col-6">
                 <h2 class="text-center">Principales Movimientos</h2>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-6" id="movimientosPokemon">
                 
            </div>
        </div>
        
   </div>

    <footer id="footerPagina " class="mt-5">
        <div class="text-center p-3 fixed-bottom bg-info"  >
            <p style="color: aliceblue; font-weight: 700; font-size: 15px;">© Juan Estrada</p>
            
          </div>
        <script src="js/pokedex.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </footer>
</body>
</html>
